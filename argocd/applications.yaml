apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: insurance-backend
  namespace: argocd
spec:
  project: default
  source:
    # This now points to your SINGLE Manifest Repository
    repoURL: https://github.com/YOUR_USERNAME/insurance-ai-manifests.git
    targetRevision: HEAD
    # Path is now the folder inside the manifest repo
    path: backend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
