replicaCount: 1

image:
  repository: ghcr.io/chandan-akshronix/insurance-ai-claim-agent
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "claim-agent"
  vault.hashicorp.com/agent-inject-secret-config: "secret/data/insurance-ai/claim-agent"
  vault.hashicorp.com/agent-inject-template-config: |
    {{- with secret "secret/data/insurance-ai/claim-agent" -}}
    export OPENAI_API_KEY="{{ .Data.data.OPENAI_API_KEY }}"
    export AZURE_OPENAI_API_KEY="{{ .Data.data.AZURE_OPENAI_API_KEY }}"
    export AZURE_OPENAI_ENDPOINT="{{ .Data.data.AZURE_OPENAI_ENDPOINT }}"
    export AZURE_DEPLOYMENT_NAME="{{ .Data.data.AZURE_DEPLOYMENT_NAME }}"
    export DB_PASSWORD="{{ .Data.data.DB_PASSWORD }}"
    {{- end -}}

# Override command to wait for secrets then source them
command: ["/bin/sh", "-c"]
args: ["while [ ! -f /vault/secrets/config ]; do echo 'Waiting for Vault secrets...'; sleep 2; done && source /vault/secrets/config && uvicorn app_server.app:app --host 0.0.0.0 --port 8002"]

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8002

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

env:
  AZURE_DEPLOYMENT_NAME: "gpt-4o"
  BACKEND_URL: "http://insurance-backend.insurance-ai.svc.cluster.local:8000"
  DB_NAME: "insurance_ai"
  LOG_LEVEL: "INFO"
